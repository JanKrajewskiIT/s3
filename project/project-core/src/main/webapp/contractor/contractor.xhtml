<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite/components">>

<h:body>
    <ui:composition template="../layout/main-template.xhtml">
        <ui:define name="content">
            <aside class="right-side">
                <section class="content-header">
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i>Kokpit</a></li>
                        <li><a href="#">Klienci</a></li>
                        <li class="active">Dodaj</li>
                    </ol>
                </section>
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="page-header col-xs-12">
                                        Dodaj kontrahenta
                                        <small class="pull-right">Data: #{constantElements.currentDateValue}</small>
                                    </h3>
                                </div>
                                <div class="box-body">
                                    <h:form>
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <label>Symbol</label>
                                                <p:inputText value="#{contractorController.sourceObject.symbol}"
                                                             type="text" styleClass="form-control"
                                                             placeholder="Wprowadz symbol"/>

                                                <label>Nazwa</label>
                                                <p:inputText type="text" value="#{contractorController.sourceObject.name}"
                                                             styleClass="form-control" placeholder="Wprowadź nazwę"/>

                                                <label>Grupa Kontrahencka</label>
                                                <h:selectOneMenu value="#{contractorController.sourceObject.group.id}" styleClass="form-control">
                                                    <f:selectItem value="#{null}" itemLabel="---" />
                                                    <f:selectItems value="#{contractorController.contractorGroupList}"
                                                                   var="group" itemLabel="#{group.name}"
                                                                   itemValue="#{group.id}"/>
                                                </h:selectOneMenu>

                                                <label>Kod pocztowy</label>
                                                <p:inputMask value="#{contractorController.sourceObject.address.postalCode.code}"
                                                             mask="99-999" styleClass="form-control"
                                                             placeholder="Wprowadź kod pocztowy"/>

                                                <label>Miasto</label>
                                                <p:inputText type="text" styleClass="form-control"
                                                             value="#{contractorController.sourceObject.address.city}"
                                                             placeholder="Wprowadź miasto"/>

                                                <label>Adres</label>
                                                <p:inputText type="text" styleClass="form-control"
                                                             value="#{contractorController.sourceObject.address.address}"
                                                             placeholder="Wprowadź adres"/>
                                            </div>

                                            <div class="col-xs-4">
                                                <label>Typ</label>
                                                <h:selectOneRadio value="#{contractorController.sourceObject.type}">
                                                    <f:selectItem itemValue="Firma" itemLabel="&emsp; Firma &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" />
                                                    <f:selectItem itemValue="Osoba fizyczna" itemLabel="&emsp; Osoba fizyczna"/>
                                                    <f:ajax render="only-company-component"/>
                                                </h:selectOneRadio>

                                                <label style="margin-top: 6px;">NIP</label>
                                                <p:inputMask value="#{contractorController.sourceObject.nip}"
                                                             mask="999-999-99-99" styleClass="form-control"
                                                             placeholder="Wprowadź NIP"/>

                                                <label>Numer konta</label>
                                                <p:inputMask value="#{contractorController.sourceObject.accountNumber}"
                                                             mask="99 9999 9999 9999 9999 9999 9999 9999 9999"
                                                             styleClass="form-control"
                                                             placeholder="Wprowadź numer konta"/>

                                                <label>Strona internetowa</label>
                                                <p:inputText value="#{contractorController.sourceObject.website}"
                                                             styleClass="form-control" type="text"
                                                             placeholder="Wprowadź adres strony internetowej"/>

                                                <label>Email</label>
                                                <p:inputText value="#{contractorController.sourceObject.email}" type="text"
                                                             styleClass="form-control" placeholder="Wprowadź email"/>

                                                <label>Numer telefonu</label>
                                                <p:inputMask value="#{contractorController.sourceObject.phone}"
                                                             mask="99-999" styleClass="form-control"
                                                             placeholder="Wprowadź numer telefonu"/>
                                            </div>

                                            <div class="col-xs-4">
                                                <label>Rola</label>
                                                <h:selectOneRadio value="#{contractorController.sourceObject.role}">
                                                    <f:selectItem itemValue="Dostawca" itemLabel="&emsp;Dostawca &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" />
                                                    <f:selectItem itemLabel="&emsp;Nabywca" itemValue="Nabywca"/>
                                                </h:selectOneRadio>

                                                <label style="margin-top: 6px;">Rabat</label>
                                                <p:inputText value="#{contractorController.sourceObject.discount}"
                                                             styleClass="form-control" placeholder="Wprowadź rabat"/>

                                                <!--  <p:layout rendered="# {contractorTemplateBean.isViewCompany()}">
                                                          <div class="col-xs-4">
                                                              <label>Reprezentant</label>
                                                              <p:inputText type="text" styleClass="form-control"
                                                                           value="# {contractorController.sourceObject.representative}"
                                                                           placeholder="Wprowadź nazwę reprezentanta"/>
                                                          </div>
                                                      </p:layout> -->

                                                <label>Opis</label>
                                                <p:inputTextarea value="#{contractorController.sourceObject.description}"
                                                                 styleClass="form-control" rows="8"
                                                                 placeholder="Wprowadź komentarz"/>
                                            </div>
                                        </div>
                                        <cc:buttonBox controller="#{contractorController}"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
        </ui:define>
    </ui:composition>
</h:body>
</html>
