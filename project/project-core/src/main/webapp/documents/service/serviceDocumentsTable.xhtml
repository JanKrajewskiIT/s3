<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:param name="root" value="#{request.contextPath}" />
        <ui:composition template="../../layout/main-template.xhtml">
            <ui:define name="content">
                <!-- Right side column. Contains the navbar and content of the page -->
                <aside class="right-side">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-laptop"></i>Dokumenty serwisowe</a></li>
                            <li class="active">Wy≈õwietl</li>
                        </ol>
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title">Dokumenty serwisowe</h3>
                                    </div>
                                    <div class="box-body table-responsive">
                                        <h:form>
                                            <p:dataTable id="serviceDocumentsTableId" var="document" tableStyleClass="table table-bordered dataTable" value="#{serviceDocumentsTableBean.documents}">
                                                <p:column headerText="Data dokument" sortBy="document.creationDate" >
                                                    <h:outputText value="#{document.creationDate}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Symbol" sortBy="document.symbol">
                                                    <h:outputText value="#{document.symbol}" />
                                                </p:column>

                                                <p:column headerText="Utowrzony przez" sortBy="document.documentCreator" styleClass="text-right">
                                                    <h:outputText value="#{report.totalSalesAmount}"/>
                                                </p:column>

                                                <p:column headerText="Typ dokumentu" sortBy="document.serviceDocumentType.label" styleClass="text-right">
                                                    <h:outputText value="#{document.serviceDocumentType.label}"/>
                                                </p:column>
                                                <p:column headerText="Status" sortBy="document.state.label" styleClass="text-right">
                                                    <h:outputText value="#{document.state.label}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section><!-- /.content -->
                </aside><!-- /.right-side -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
