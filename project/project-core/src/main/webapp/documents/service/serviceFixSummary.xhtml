<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite/components"
      xmlns="http://www.w3.org/1999/xhtml">


<h:body>

    <ui:composition template="../../layout/main-template.xhtml">
        <ui:define name="content">
            <aside class="right-side">
                <section class="content-header">
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i>Kokpit</a></li>
                        <li><a href="#">Dokumenty serwisowe</a></li>
                        <li class="active">Podsumowanie naprawy</li>
                    </ol>
                </section>

                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="page-header col-xs-12">
                                        Podsumowanie naprawy: <h:outputText
                                            value="#{serviceFixSummaryTemplateBean.document.symbol}"/>
                                        <small class="pull-right">Data: <h:outputText
                                                value="#{serviceFixSummaryTemplateBean.document.documentDate}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                        </small>
                                    </h3>
                                </div>
                                <div class="box-body">
                                    <h:form>
                                        <h:inputHidden id="id" value="#{serviceFixSummaryTemplateBean.document.id}"/>
                                        <h:inputHidden id="version" value="#{serviceFixSummaryTemplateBean.document.version}"/>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label for="symbol">Symbol</label>
                                                <p:inputText id="symbol" styleClass="form-control"
                                                             value="#{serviceFixSummaryTemplateBean.document.symbol}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <label>Status</label>
                                                <div>
                                                    <span class="label label-info font14"><h:outputText
                                                            value="#{serviceFixSummaryTemplateBean.document.state.label}"/></span>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <label for="documentDate">Data dokumentu</label>
                                                <p:inputText id="documentDate"
                                                             value="#{serviceFixSummaryTemplateBean.document.documentDate}"
                                                             styleClass="form-control">
                                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                </p:inputText>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label>Nr zlecenia naprawy</label>
                                                <p:inputText styleClass="form-control"
                                                             value="#{serviceFixSummaryTemplateBean.document.serviceFixOrderSymbol}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <label for="description">Przebieg naprawy</label>
                                                <p:inputTextarea id="description" styleClass="form-control" rows="7"
                                                                 value="#{serviceFixSummaryTemplateBean.document.description}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 col-sm-offset-8">
                                                <label for="documentCreator">Wystawi≈Ç</label>
                                                <p:inputText id="documentCreator" styleClass="form-control" disabled="true"
                                                             value="#{serviceFixSummaryTemplateBean.issuePerson}"/>
                                            </div>
                                        </div>
                                        <p:spacer style="height: 10px"/>
                                        <cc:buttonBox controller="#{serviceFixSummaryTemplateBean}"/>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
        </ui:define>
    </ui:composition>
</h:body>
</html>
