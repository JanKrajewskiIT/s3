<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<h:body>
		<ui:composition template="../../layout/main-template.xhtml">
			<ui:define name="content">
				<aside class="right-side"> 
					<section class="content-header">
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Kokpit</a></li>
							<li><a href="#">Dokumenty</a></li>
							<li class="active">Wyświetl</li>
							<li class="active">Przyjęcie zewnętrzne (PZ)</li>
						</ol>
					</section> 
					
					<section class="content">
						<div class="row">
							<div class="col-xs-12">
								<div class="box">
									<div class="box-header">
										<h3 class="page-header col-xs-12">
											Przyjęcie zewnętrzne (PZ) : #{externalInvoiceController.sourceObject.symbol}
											<small class="pull-right">Data: #{externalInvoiceController.currentDate}</small>
										</h3>
									</div>
									<div class="box-body">
										<h:form>
											<p:panel visible="#{externalInvoiceController.visible and invoiceGoodListController.visible}">
												<cc:externalDocument controller="#{externalInvoiceController}" />
												<p:spacer style="height : 10px"/>
												<cc:invoiceGoodList controller="#{invoiceGoodListController}" />
												<p:spacer style="height : 10px"/>
												<cc:internalDocument controller="#{externalInvoiceController}" />
												<p:spacer style="height : 10px"/>
												<cc:buttonBox controller="#{externalInvoiceController}"/>
											</p:panel>
											<p:panel visible="#{not invoiceGoodListController.visible}">
												<cc:goodChooser controller="#{goodListController}"
																action="#{externalInvoiceController.addGood()}"
																editable="false"/>
											</p:panel>
											<p:panel visible="#{contractorListController.visible}">
												<cc:contractorChooser controller="#{contractorListController}"
																	  action="#{externalInvoiceController.addContractor()}"
																	  editable="false"/>
											</p:panel>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</section> 
				</aside>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
