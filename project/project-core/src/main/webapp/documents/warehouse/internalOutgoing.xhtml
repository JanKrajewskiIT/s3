<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<h:body>
		<f:metadata>
			<f:viewAction action="#{internalInvoiceController.afterObjectSet('RW')}" />
		</f:metadata>

		<ui:composition template="../../layout/main-template.xhtml">
			<ui:define name="content">
				<aside class="right-side"> 
					<section class="content-header">
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Kokpit</a></li>
							<li><a href="#">Dokumenty</a></li>
							<li class="active">Wyświetl</li>
							<li class="active">Rozchód wewnętrzny (RW)</li>
						</ol>
					</section> 
					
					<section class="content">
						<div class="row">
							<div class="col-xs-12">
								<div class="box">
									<div class="box-header">
										<h3 class="page-header col-xs-12">
											Przyjęcie wewnętrzne (RW) : #{internalInvoiceController.sourceObject.symbol}
											<small class="pull-right">Data: #{constantElements.currentDateValue}</small>
										</h3>
									</div>
									<div class="box-body">
										<h:form>
											<p:panel visible="#{internalInvoiceController.visible}">
												<cc:invoiceGoodList controller="#{internalInvoiceController}" widthValue="107%"/>
												<p:spacer style="height : 10px"/>
												<cc:warehouseInvoiceBottom controller="#{internalInvoiceController}" />
												<p:spacer style="height : 10px"/>
												<cc:buttonBox controller="#{internalInvoiceController}"/>
											</p:panel>
											<p:panel visible="#{goodListController.visible}">
												<cc:goodChooser controller="#{goodListController}"
																action="#{internalInvoiceController.addGood()}"
																editable="false"/>
											</p:panel>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</section>
				</aside>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
