<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../layout/main-template.xhtml">
            <ui:define name="content">
                <!-- Right side column. Contains the navbar and content of the page -->
                <aside class="right-side">                
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Kokpit</a></li>
                            <li><a href="#">Dokuemnty</a></li>
                            <li class="active">Wyświetl</li>
                            <li class="active">Dodaj Dokument Magazynowy</li>
                        </ol>
                    </section>
                    <!-- Main content -->
                    <section class="content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box">                                   
                                    <div class="box-header">
                                        <h3 class="box-title">Dodaj produkt</h3>
                                    </div> 
                                    <div class="box-body">                                       
                                        <h:form id="addEditGoodFormId">
                                            <div class="row" >
                                                <div class="col-xs-4">
                                                    <label>Typ dokumentu</label>
                                                    <p:inputText id ="typeInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Symbol</label>
                                                    <p:inputText id ="symbolInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Odbiorca</label>                                                    
                                                    <p:inputTextarea id ="contractorTextArea" rows="8" value="" styleClass="form-control" placeholder="Wprowadz komentarz"/>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Miejsce wystawienia</label>
                                                    <p:inputText id ="documentPlaceInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Data wystawienia</label>
                                                    <p:inputText id ="documentDateInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Data rozchodu</label>
                                                    <p:inputText id ="disposalDateInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Transport</label>
                                                    <p:inputText id ="transportInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Wysyłka</label>
                                                    <p:inputText id ="shippingInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Numer listu przewozowego</label>
                                                    <p:inputText id ="wayBillNumberInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Oddzial</label>
                                                    <p:inputText id ="departmentInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-12">
                                                    <label>Towary i usługi</label>
                                                    <p:dataTable id="goodsTableId" var="good" value=""  tableStyleClass="table table-bordered dataTable">   
                                                        <p:column headerText="Nazwa">
                                                            <h:outputText value=""/> 
                                                        </p:column>  
                                                    </p:dataTable>  
                                                </div>
                                                <div class="col-xs-4">
                                                    <label>Dokument wystawił</label>
                                                    <p:inputText id ="issueInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                                <div class="col-xs-4"/>
                                                <div class="col-xs-4">
                                                    <label>Dokument odebrał</label>
                                                    <p:inputText id ="receiveInputText" value="" type="text" styleClass="form-control" placeholder="Wprowadz symbol"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>  
                </aside>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
