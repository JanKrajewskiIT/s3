<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
		<composite:attribute name="controller"/>
		<composite:attribute name="update" default=":table-form"/>
	</composite:interface>

	<composite:implementation>
		<div class="box-tools">
			<div class="input-group" style="margin-bottom: -15px; margin-top: 5px;">
				<p:inputText id="searchQuery" type="text" value="#{cc.attrs.controller.searchQuery}" styleClass="form-control input-sm pull-right" placeholder="Szukaj" style="width: 300px;">
					<p:ajax event="blur" listener="#{cc.attrs.controller.search()}" update="#{cc.attrs.update}" />
				</p:inputText>
				<div class="input-group-btn">
					<p:commandLink styleClass="btn btn-sm btn-default">
						<i class="fa fa-search"></i>
						<p:ajax listener="#{cc.attrs.controller.search()}" update="#{cc.attrs.update}" />
					</p:commandLink>
				</div>
			</div>
		</div>
	</composite:implementation>
</ui:composition>
