<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
		<composite:attribute name="controller"/>
	</composite:interface>

	<composite:implementation>
		<div class="row">
			<div class="col-xs-12">
				<ui:repeat value="#{cc.attrs.controller.actions}" var="action" >
					<p:commandButton value="#{action.name}" update="#{action.update}"
									 styleClass="btn btn-primary btn-lg pull-right"
							 		 action="#{action.call}" global="false"/>
					<p:spacer style="width : 10px"/>
				</ui:repeat>
			</div>
		</div>
	</composite:implementation>
</ui:composition>
