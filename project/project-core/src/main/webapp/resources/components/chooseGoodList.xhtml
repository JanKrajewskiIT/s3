<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
		<composite:attribute name="controller" />
		<composite:attribute name="action" method-signature="void action()" required="false" />
	</composite:interface>

	<composite:implementation>
		<div class="row">
			<div class="col-xs-12 table-responsive">
				<p:dataTable tableStyleClass="table table-bordered table-hover"
							 var="good" value="#{cc.attrs.controller.items}"
							 selectionMode="single" selection="#{cc.attrs.controller.singleSelection}" rowKey="#{good.id}">

					<p:ajax event="rowSelect" listener="#{cc.attrs.controller.onSelect(good)}" />

					<p:column headerText="Nazwa asortymentu" style="width: 40%;">
						<p:outputLabel value="#{good.name}"/>
					</p:column>
					<p:column headerText="PKWiU" style="width: 15%;">
						<p:outputLabel value="#{good.pkwiu}" />
					</p:column>
					<p:column headerText="J.m." style="width: 15%;">
						<p:outputLabel value="#{good.unit.name}" />
					</p:column>
					<p:column headerText="Ilość" style="width: 15%;">
						<p:outputLabel value="TODO" />
					</p:column>
					<p:column headerText="Cena" style="width: 15%;" >
						<p:outputLabel value="#{good.priceMagGross}"/>
					</p:column>
				</p:dataTable>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 pull-left">
				<label>Ilość</label>
				<p:inputText styleClass="form-control" value="#{cc.attrs.controller.quantity}" />
			</div>
			<div class="col-xs-4 pull-right" style="top: 25px;">
				<p:commandLink styleClass="btn btn-primary pull-right" type="button"
							   value="Wybierz" update="@form" action="#{cc.attrs.action}"/>
			</div>
		</div>
	</composite:implementation>
</ui:composition>
