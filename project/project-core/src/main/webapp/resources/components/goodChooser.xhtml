<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<composite:interface>
		<composite:attribute name="controller" />
		<composite:attribute name="action" method-signature="void action()" required="false" />
		<composite:attribute name="editable" />
	</composite:interface>

	<composite:implementation>
		<cc:goodList controller="#{cc.attrs.controller}" editable="#{cc.attrs.editable}"/>
		<div class="row">
			<div class="col-xs-4 pull-left">
				<label>Ilość</label>
				<p:inputText styleClass="form-control" value="#{cc.attrs.controller.quantity}" >
					<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
				</p:inputText>
			</div>
			<div class="col-xs-4 pull-right" style="top: 25px;">
				<p:commandLink styleClass="btn btn-primary pull-right" type="button"
							   value="Wybierz" update="@form" action="#{cc.attrs.action}"/>
			</div>
		</div>
	</composite:implementation>
</ui:composition>
