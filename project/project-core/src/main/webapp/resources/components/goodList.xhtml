<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<composite:interface>
		<composite:attribute name="controller" />
		<composite:attribute name="editable" />
	</composite:interface>

	<composite:implementation>
		<div class="row">
			<div class="col-xs-12 table-responsive">
				<p:dataTable tableStyleClass="table table-bordered table-hover"
							 var="good" value="#{cc.attrs.controller.items}"
							 selectionMode="single" selection="#{cc.attrs.controller.singleSelection}" rowKey="#{good.id}"
							 id="goodsTable">

					<p:ajax event="rowSelect" listener="#{cc.attrs.controller.onSelect(good)}" />

					<p:column headerText="Symbol" sortBy="symbol" style="width: 10%;" >
						<p:outputLabel value="#{good.symbol}" />
					</p:column>

					<p:column headerText="Nazwa asortymentu" sortBy="name"  style="width: 40%;">
						<p:outputLabel value="#{good.name}"/>
					</p:column>

					<p:column headerText="Grupa Towarowa" sortBy="group.name" style="width: 10%;">
						<p:outputLabel value="#{good.group.name}" />
					</p:column>

					<p:column headerText="J.m." sortBy="unit.name" style="width: 10%;" >
						<p:outputLabel value="#{good.unit.name}" />
					</p:column>

					<p:column headerText="VAT" sortBy="tax.value" style="width: 10%;">
						<p:outputLabel value="#{good.tax.value}" >
							<f:convertNumber type="number" groupingUsed="true" minFractionDigits="1" pattern="#0.00"/>
						</p:outputLabel>
						<p:outputLabel value="%" />
					</p:column>

					<p:column headerText="Cena A Brutto" sortBy="priceAGross" style="width: 10%;" >
						<p:outputLabel value="#{good.priceAGross}" >
							<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Akcja" rendered="#{cc.attrs.editable}" style="width: 10%" >
						<p:commandLink styleClass="btn btn-success btn-xs"
									   action="#{cc.attrs.controller.edit(good.id)}">
							<i class="glyphicon glyphicon-pencil"></i> Edytuj
						</p:commandLink>
						<p:spacer style="width: 10px" />
						<p:commandLink styleClass="btn btn-danger btn-xs" update="goodsTable"
									   action="#{cc.attrs.controller.remove(good)}">
							<i class="glyphicon glyphicon-minus"></i> Usu≈Ñ
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</composite:implementation>
</ui:composition>
