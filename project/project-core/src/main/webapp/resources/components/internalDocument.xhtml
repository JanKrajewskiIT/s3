<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<composite:interface>
        <composite:attribute name="controller"/>
	</composite:interface>

	<composite:implementation>
		<div class="row">
			<div class="col-xs-8">
				<label>Adnotacje</label>
				<p:inputTextarea styleClass="form-control"
								 value="#{cc.attrs.controller.sourceObject.annotation}" />
			</div>

			<div class="col-sm-4 pull-right">
				<label>Razem</label>
				<p:inputText styleClass="form-control" disabled="true" value="#{cc.attrs.controller.sourceObject.total}" >
					<f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
				</p:inputText>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4">
				<label>Wystawił</label>
				<p:inputTextarea styleClass="form-control"
								 value="#{cc.attrs.controller.sourceObject.issuePerson}" />
			</div>

			<div class="col-xs-4">
				<label>Wydał</label>
				<p:inputTextarea styleClass="form-control"
								 value="#{cc.attrs.controller.sourceObject.deliverPerson}" />
			</div>

			<div class="col-xs-4">
				<label>Odebrał</label>
				<p:inputTextarea styleClass="form-control"
								 value="#{cc.attrs.controller.sourceObject.receivePerson}" />
			</div>
		</div>
	</composite:implementation>
</ui:composition>
