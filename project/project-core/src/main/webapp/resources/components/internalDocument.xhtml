<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<div class="row" style="width: 107%;">
			<div class="col-xs-11 table-responsive">
				<p:dataTable tableStyleClass="table table-bordered table-striped">
					<p:column headerText="Nazwa asortymentu" />
					<p:column headerText="PKWiU" />
					<p:column headerText="J.m." />
					<p:column headerText="Ilość" />
					<p:column headerText="Cena" />
					<p:column headerText="Watość" />
				</p:dataTable>
			</div>
			<div class="col-xs-1">
				<div class="row" style="margin-bottom: 5px;">
					<p:commandLink styleClass="btn btn-danger">
						<i class="fa fa-minus" />
					</p:commandLink>
				</div>
				<div class="row">
					<p:commandLink styleClass="btn btn-success">
						<i class="fa fa-plus" />
					</p:commandLink>
				</div>
			</div>
		</div>
		
		<p:spacer style="height: 10px" />
		
		<div class="row">
			<div class="col-xs-8">
				<label>Adnotacje</label>
				<p:inputTextarea styleClass="form-control" />
			</div>

			<div class="col-sm-4 pull-right">
				<label>Razem</label>
				<p:inputText styleClass="form-control" disabled="true"/>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4">
				<label>Wystawił</label>
				<p:inputTextarea styleClass="form-control" />
			</div>

			<div class="col-xs-4">
				<label>Wydał</label>
				<p:inputTextarea styleClass="form-control" />
			</div>

			<div class="col-xs-4">
				<label>Odebrał</label>
				<p:inputTextarea styleClass="form-control" />
			</div>
		</div>
	</composite:implementation>
</ui:composition>
