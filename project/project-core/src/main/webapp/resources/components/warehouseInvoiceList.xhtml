<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<composite:interface>
		<composite:attribute name="controller" />
		<composite:attribute name="editable" />
	</composite:interface>

	<composite:implementation>
		<div class="row">
			<div class="col-xs-12">
				<div class="box-header">
					<cc:browser controller="#{cc.attrs.controller}" update="@form:#{cc.clientId}:table-form" />
				</div>
				<div class="box-body table-responsive">
					<p:dataTable tableStyleClass="table table-bordered table-hover"
								 var="invoice" value="#{cc.attrs.controller.items}"
								 selectionMode="single" selection="#{cc.attrs.controller.singleSelection}"
								 rowKey="#{invoice.id}" id="table-form">

						<p:ajax event="rowSelect" listener="#{cc.attrs.controller.onSelect(invoice)}" />

						<p:column headerText="Symbol" sortBy="symbol" >
							<p:outputLabel value="#{invoice.symbol}" />
						</p:column>

						<p:column headerText="Wystawił" sortBy="issuePerson.secondName">
							<p:outputLabel value="#{invoice.issuePerson.secondName}, #{invoice.issuePerson.firstName}" />
						</p:column>

						<p:column headerText="Data wystawienia" sortBy="documentDate">
							<p:outputLabel value="#{invoice.documentDate}" />
						</p:column>

						<p:column headerText="Wartość" sortBy="total">
							<p:outputLabel value="#{invoice.total}" />
						</p:column>

						<p:column headerText="Akcja" rendered="#{cc.attrs.editable}" style="width: 140px">
							<p:commandLink styleClass="btn btn-success btn-xs"
										   action="#{cc.attrs.controller.edit(invoice.id)}">
								<i class="glyphicon glyphicon-pencil"></i> Edytuj
							</p:commandLink>
							<p:spacer style="width: 10px" />
							<p:commandLink styleClass="btn btn-danger btn-xs" update="table-form"
										   action="#{cc.attrs.controller.remove(invoice)}">
								<i class="glyphicon glyphicon-minus"></i> Usuń
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</div>
				<div class="box-footer clearfix">
					<cc:pager controller="#{cc.attrs.controller}" update="@form:#{cc.clientId}:table-form" />
				</div>
			</div>
		</div>
	</composite:implementation>
</ui:composition>
